<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agencijski Portal - Otkrijte Svet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tourism-primary': '#0891b2',
              'tourism-secondary': '#f97316',
              'tourism-accent': '#f59e0b'
            }
          }
        }
      }
    </script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
    <div id="agency-root">
      <!-- Login Section -->
      <div id="login-section" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl p-8 w-full max-w-md border border-white/20">
          <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-tourism-primary to-tourism-secondary rounded-full mx-auto mb-4 flex items-center justify-center">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-2m-2 0H7m5 0v3m-3-3h6m-1-4a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Agencijski Portal</h1>
            <p class="text-gray-600">Prijavite se da pristupite dashboard-u</p>
          </div>

          <form id="login-form" class="space-y-6">
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="login-email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tourism-primary focus:border-transparent">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Lozinka</label>
                <input type="password" id="login-password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tourism-primary focus:border-transparent">
              </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-tourism-primary to-tourism-secondary text-white py-3 rounded-lg font-medium hover:opacity-90 transition-opacity">
              Prijavite se
            </button>
          </form>

          <div class="mt-6 text-center">
            <a href="/" class="text-tourism-primary hover:text-tourism-secondary transition-colors text-sm">
              ← Povratak na početnu stranu
            </a>
          </div>
        </div>
      </div>

      <!-- Dashboard Section -->
      <div id="dashboard-section" class="hidden min-h-screen">
        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-md border-b border-gray-200/50 sticky top-0 z-10">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
              <div class="flex items-center space-x-4">
                <div class="w-8 h-8 bg-gradient-to-r from-tourism-primary to-tourism-secondary rounded-full flex items-center justify-center">
                  <span class="text-white font-bold text-sm">A</span>
                </div>
                <h1 class="text-xl font-bold text-gray-800">Agencijski Panel</h1>
              </div>
              <div class="flex items-center space-x-4">
                <span id="user-name" class="text-gray-600"></span>
                <button onclick="logout()" class="text-gray-400 hover:text-gray-600 transition-colors">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <!-- Navigation Tabs -->
          <div class="flex space-x-1 bg-white/50 backdrop-blur-sm rounded-lg p-1 mb-8">
            <button onclick="showTab('requests')" class="tab-button active flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all" data-tab="requests">
              Pregled zahteva
            </button>
            <button onclick="showTab('clients')" class="tab-button flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all" data-tab="clients">
              Lista klijenata
            </button>
            <button onclick="showTab('communication')" class="tab-button flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all" data-tab="communication">
              Komunikacija
            </button>
          </div>

          <!-- Requests Tab -->
          <div id="requests-tab" class="tab-content">
            <div class="bg-white/80 backdrop-blur-md rounded-2xl p-6 shadow-lg border border-white/20">
              <h2 class="text-2xl font-bold text-gray-800 mb-6">Pregled zahteva</h2>
              
              <div class="space-y-4" id="requests-list">
                <!-- Sample requests will be loaded here -->
              </div>
            </div>
          </div>

          <!-- Clients Tab -->
          <div id="clients-tab" class="tab-content hidden">
            <div class="bg-white/80 backdrop-blur-md rounded-2xl p-6 shadow-lg border border-white/20">
              <h2 class="text-2xl font-bold text-gray-800 mb-6">Lista klijenata</h2>
              
              <div class="overflow-x-auto">
                <table class="w-full">
                  <thead>
                    <tr class="border-b border-gray-200">
                      <th class="text-left py-3 px-4 font-medium text-gray-700">Ime</th>
                      <th class="text-left py-3 px-4 font-medium text-gray-700">Email</th>
                      <th class="text-left py-3 px-4 font-medium text-gray-700">Poslednji zahtev</th>
                      <th class="text-left py-3 px-4 font-medium text-gray-700">Status</th>
                    </tr>
                  </thead>
                  <tbody id="clients-list">
                    <!-- Clients will be loaded here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Communication Tab -->
          <div id="communication-tab" class="tab-content hidden">
            <div class="bg-white/80 backdrop-blur-md rounded-2xl p-6 shadow-lg border border-white/20">
              <h2 class="text-2xl font-bold text-gray-800 mb-6">Komunikacija</h2>
              
              <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                  <h3 class="text-lg font-semibold text-gray-800 mb-4">Pošaljite email</h3>
                  <form id="email-form" class="space-y-4">
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">Prima</label>
                      <input type="email" id="email-to" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tourism-primary focus:border-transparent">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">Naslov</label>
                      <input type="text" id="email-subject" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tourism-primary focus:border-transparent">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">Poruka</label>
                      <textarea id="email-message" rows="6" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tourism-primary focus:border-transparent"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-tourism-primary to-tourism-secondary text-white py-2 rounded-lg font-medium hover:opacity-90 transition-opacity">
                      Pošaljite email
                    </button>
                  </form>
                </div>

                <div>
                  <h3 class="text-lg font-semibold text-gray-800 mb-4">Poslednje komunikacije</h3>
                  <div class="space-y-3" id="communications-list">
                    <!-- Communications will be loaded here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      let currentUser = null;
      let sampleRequests = [
        {
          id: 1,
          client: 'Marko Petrović',
          email: 'marko@example.com',
          destination: 'Grčka - Santorini',
          budget: '1500€',
          date: '2024-07-15',
          status: 'pending',
          message: 'Zanima me paket za dvoje sa polupansionom'
        },
        {
          id: 2,
          client: 'Ana Jovanović',
          email: 'ana@example.com',
          destination: 'Španija - Barcelona',
          budget: '2000€',
          date: '2024-08-20',
          status: 'processed',
          message: 'Želim kulturu i gastronomiju, 7 dana'
        },
        {
          id: 3,
          client: 'Stefan Nikolić',
          email: 'stefan@example.com',
          destination: 'Tajland - Phuket',
          budget: '1200€',
          date: '2024-09-10',
          status: 'pending',
          message: 'Avanturistićko putovanje, potapanje'
        }
      ];

      let sampleClients = [
        { name: 'Marko Petrović', email: 'marko@example.com', lastRequest: '2024-01-15', status: 'Aktivan' },
        { name: 'Ana Jovanović', email: 'ana@example.com', lastRequest: '2024-01-12', status: 'Aktivan' },
        { name: 'Stefan Nikolić', email: 'stefan@example.com', lastRequest: '2024-01-10', status: 'Pending' }
      ];

      let sampleCommunications = [
        { client: 'Marko Petrović', subject: 'Potvrda rezervacije', date: '2024-01-15', type: 'Poslato' },
        { client: 'Ana Jovanović', subject: 'Dodatne informacije', date: '2024-01-14', type: 'Primljeno' }
      ];

      // Login functionality
      document.getElementById('login-form').onsubmit = function(e) {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        
        // Simple validation (in real app, this would be server-side)
        if (email === 'admin@otkrijte-svet.com' && password === 'admin123') {
          currentUser = { email, name: 'Admin User' };
          showDashboard();
        } else {
          alert('Neispravni podaci za prijavu');
        }
      };

      function showDashboard() {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('dashboard-section').classList.remove('hidden');
        document.getElementById('user-name').textContent = currentUser.name;
        loadRequests();
        loadClients();
        loadCommunications();
      }

      function logout() {
        currentUser = null;
        document.getElementById('dashboard-section').classList.add('hidden');
        document.getElementById('login-section').classList.remove('hidden');
        document.getElementById('login-form').reset();
      }

      function showTab(tabName) {
        // Hide all tabs
        document.querySelectorAll('.tab-content').forEach(tab => {
          tab.classList.add('hidden');
        });
        
        // Show selected tab
        document.getElementById(tabName + '-tab').classList.remove('hidden');
        
        // Update button states
        document.querySelectorAll('.tab-button').forEach(btn => {
          btn.classList.remove('active', 'bg-white', 'text-tourism-primary', 'shadow-sm');
          btn.classList.add('text-gray-600', 'hover:text-gray-800');
        });
        
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active', 'bg-white', 'text-tourism-primary', 'shadow-sm');
        document.querySelector(`[data-tab="${tabName}"]`).classList.remove('text-gray-600', 'hover:text-gray-800');
      }

      function loadRequests() {
        const requestsList = document.getElementById('requests-list');
        requestsList.innerHTML = '';
        
        sampleRequests.forEach(request => {
          const statusColor = request.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800';
          const statusText = request.status === 'pending' ? 'Na čekanju' : 'Obrađen';
          
          const requestDiv = document.createElement('div');
          requestDiv.className = 'bg-white/60 rounded-lg p-4 border border-gray-200';
          requestDiv.innerHTML = `
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <h3 class="font-semibold text-gray-800">${request.client}</h3>
                <p class="text-sm text-gray-600">${request.email}</p>
                <p class="text-sm text-gray-700 mt-2"><strong>Destinacija:</strong> ${request.destination}</p>
                <p class="text-sm text-gray-700"><strong>Budžet:</strong> ${request.budget}</p>
                <p class="text-sm text-gray-700"><strong>Datum:</strong> ${request.date}</p>
                <p class="text-sm text-gray-700 mt-2">${request.message}</p>
              </div>
              <div class="flex flex-col items-end space-y-2">
                <span class="px-2 py-1 rounded-full text-xs font-medium ${statusColor}">${statusText}</span>
                <div class="flex space-x-2">
                  <button onclick="processRequest(${request.id})" class="text-tourism-primary hover:text-tourism-secondary text-sm">
                    Obradi
                  </button>
                  <button onclick="emailClient('${request.email}')" class="text-gray-500 hover:text-gray-700 text-sm">
                    Email
                  </button>
                </div>
              </div>
            </div>
          `;
          requestsList.appendChild(requestDiv);
        });
      }

      function loadClients() {
        const clientsList = document.getElementById('clients-list');
        clientsList.innerHTML = '';
        
        sampleClients.forEach(client => {
          const row = document.createElement('tr');
          row.className = 'border-b border-gray-100 hover:bg-gray-50/50';
          row.innerHTML = `
            <td class="py-3 px-4">${client.name}</td>
            <td class="py-3 px-4">${client.email}</td>
            <td class="py-3 px-4">${client.lastRequest}</td>
            <td class="py-3 px-4">
              <span class="px-2 py-1 rounded-full text-xs font-medium ${client.status === 'Aktivan' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                ${client.status}
              </span>
            </td>
          `;
          clientsList.appendChild(row);
        });
      }

      function loadCommunications() {
        const commsList = document.getElementById('communications-list');
        commsList.innerHTML = '';
        
        sampleCommunications.forEach(comm => {
          const commDiv = document.createElement('div');
          commDiv.className = 'bg-white/60 rounded-lg p-3 border border-gray-200';
          commDiv.innerHTML = `
            <div class="flex items-start justify-between">
              <div>
                <h4 class="font-medium text-gray-800">${comm.subject}</h4>
                <p class="text-sm text-gray-600">${comm.client}</p>
              </div>
              <div class="text-right">
                <p class="text-xs text-gray-500">${comm.date}</p>
                <span class="text-xs px-2 py-1 rounded ${comm.type === 'Poslato' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'}">${comm.type}</span>
              </div>
            </div>
          `;
          commsList.appendChild(commDiv);
        });
      }

      function processRequest(requestId) {
        const request = sampleRequests.find(r => r.id === requestId);
        if (request) {
          request.status = 'processed';
          loadRequests();
          alert('Zahtev je uspešno obrađen!');
        }
      }

      function emailClient(email) {
        showTab('communication');
        document.getElementById('email-to').value = email;
      }

      // Email form functionality
      document.getElementById('email-form').onsubmit = function(e) {
        e.preventDefault();
        const to = document.getElementById('email-to').value;
        const subject = document.getElementById('email-subject').value;
        const message = document.getElementById('email-message').value;
        
        // Simulate sending email
        alert(`Email je poslat na ${to}`);
        
        // Add to communications list
        sampleCommunications.unshift({
          client: to,
          subject: subject,
          date: new Date().toISOString().split('T')[0],
          type: 'Poslato'
        });
        
        loadCommunications();
        document.getElementById('email-form').reset();
      };

      // Initialize
      showTab('requests');
    </script>
  </body>
</html>
